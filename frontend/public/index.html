    <meta charset="utf-8" />

    <meta name="keywords" content="Rank Rancher, SEO, search engine optimization, digital marketing, backlinks, keyword research, content optimization, rank higher" />
    <meta name="author" content="Rank Rancher" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/rrseoLogo.png" />

    <meta property="og:title" content="Rank Rancher - SEO Services & Digital Growth" />
    <meta property="og:description" content="Boost your online rankings with Rank Rancher SEO strategies. Get more traffic, visibility, and conversions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rankrancherseo.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rank Rancher - SEO Services & Digital Growth" />
    <meta name="twitter:description" content="Boost your online rankings with Rank Rancher SEO strategies. Get more traffic, visibility, and conversions." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <link id="favicon-light" rel="icon" type="image/x-icon" href="%PUBLIC_URL%/rrseoSVGLogoLightTheme.ico" />
    <link id="favicon-dark" rel="icon" type="image/x-icon" href="%PUBLIC_URL%/rrseoLogo.png" media="(prefers-color-scheme: dark)" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Rank Rancher",
        "url": "https://www.rankrancherseo.com",
        "logo": "%PUBLIC_URL%/rrseoLogo.png",
        "sameAs": [
          "https://fiverr.com/rankrancher",
          "https://www.linkedin.com/in/rank-rancher"
        ]
      }
    </script>

    <script>
      function updateFavicon() {
        const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const faviconLight = document.getElementById("favicon-light");
        const faviconDark = document.getElementById("favicon-dark");

        if (darkMode) {
          faviconLight.remove();
          document.head.appendChild(faviconDark);
        } else {
          faviconDark.remove();
          document.head.appendChild(faviconLight);
        }
      }
      updateFavicon();
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateFavicon);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
